<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Receba o E-book</title>
</head>
<body>
  <h2>Receba gratuitamente o E-book</h2>
  <form method="POST" action="/receber-dados">
    <label for="user_name">Seu nome:</label><br>
    <input type="text" name="user_name" required><br><br>

    <label for="user_email">Seu e-mail:</label><br>
    <input type="email" name="user_email" required><br><br>

    <button type="submit">Baixar E-book</button>
  </form>
</body>
</html>
